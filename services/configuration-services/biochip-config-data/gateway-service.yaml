server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: automobile-service
          uri: lb://automobile-service
          predicates:
            - Path=/automobile/**
        - id: motorcycle-service
          uri: lb://motorcycle-service
          predicates:
            - Path=/motorcycle/**